<div class="col-md-8 offset-md-3">
    <div class="card-header form-control-lg text-white bg-danger">Ajouter tarif</div>
    <div class="card-body">
    <form (ngSubmit)= "onSubmit()">
        
    <div class="form-group">
        <div class="col-md-6 mb-3">
            <label for="name">Libell√©</label>
            <input type="text" class ="form-control" placeholder = "libelle" id="libelle"
              name = "libelle" required  [(ngModel)]="tarif.libelle">
    </div>
</div>
   
      <div class="form-group">
        <div class="col-md-6 mb-3">
            <label for="name">Type</label>
            <select class="form-control" name= "type" required  [(ngModel)]="tarif.type" >
                
                <option value="cheveux longs">cheveux longs</option>
                <option value="cheveux mi-longs">cheveux mi-longs</option>
                <option value="cheveux courts">cheveux courts</option>
            </select>
         
        </div>
        </div>
        <div class="form-group">
    <div class="col-md-6 mb-3">
        <label for="name">Prix</label>
        <input type="text" class ="form-control" placeholder = "prix"
         name = "prix" required  [(ngModel)]="tarif.prix" id="prix">
    </div>
</div>
    
    <button class = "btn btn-success" type ="submit" >Ajouter tarif</button>
    </form>
    </div>
    </div>
