<div class="wrapper">
    <div class="page-header clear-filter">
      <div class="page-header-image rellax-header" data-rellax-speed="-7" style="background-image: url('assets/img/header.jpg');">
  
      
        <div class="container">
            <div class="content-center brand">
              <img class="n-logo" src="assets/img/now-logo.png" alt="">
                <h1 class="h1-seo">Chez Mimi</h1>
                <h3>la détente et le bien être</h3>
            </div>
           
        </div>
    </div>
  </div>
    <div class="main">
      <div class="section section-images">
          <div class="container">
              <div class="row">
                  <div class="col-md-12">
                      <div class="hero-images-container">
                          <img src="assets/img/hero-image-1.png" alt="" width="600" height="600">
                      </div>
                      
                      <div class="hero-images-container-1">
                          <img src="assets/img/hero-image-2.png" alt="" width="400" height="400">
                      </div>
                      
              </div>
          </div>
      </div>
        <div class="section section-javascript" id="javascriptComponents">
            <div class="container">
             
            <div class="section" id="carousel">
                <div class="container">
                    <div class="title">
                        <h4>Decouvrir notre salon</h4>
                    </div>
                  
                    <div class="row justify-content-center">
                        <div class="col-8">
                          <ngb-carousel>
                              <ng-template ngbSlide>
                                <img class="d-block" src="assets/img/bg1.jpg" alt="First slide">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Spa</h5>
                                </div>
                              </ng-template>
                              <ng-template ngbSlide>
                                <img class="d-block" src="assets/img/bg3.jpg" alt="Second slide">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Manucure et Pedicure</h5>
                                </div>
                              </ng-template>
                              <ng-template ngbSlide>
                                <img class="d-block" src="assets/img/bg4.jpg" alt="Third slide">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Coiffure</h5>
                                </div>
                             
                              </ng-template>
                           
                          </ngb-carousel>
                     
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      
        <div class="section section-signup" style="background-image: url('assets/img/bg11.jpg'); background-size: cover; background-position: top center; min-height: 700px;">
            <div class="container login-page">
              <div class="row">
                <div class="col-md-4 content-center ml-auto mr-auto">
                    <div class="card card-login card-plain">
                        <form class="form" method="" action="">
                            <div class="header header-primary text-center">
                                <div class="logo-container">
                                    <img src="assets/img/now-logo.png" alt="">
                                </div>
                            </div>
                            <div class="content">
                              <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                                </div>
                                  <input type="text" class="form-control" placeholder="First Name..." (focus)="focus=true" (blur)="focus=false" >
                              </div>
                              <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                                </div>
                                  <input type="text" placeholder="Last Name..." class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                              </div>
                            </div>
                            <div class="footer text-center">
                                <a href="#pablo" class="btn btn-primary btn-round btn-lg btn-block">Get Started</a>
                            </div>
                            <div class="text-center">
                                <h6>
                                    <a href="#pablo" class="link">Create Account</a>
                                </h6>
                            </div>
                           
                        </form>
                    </div>
                </div>
              </div>
                <div class="col text-center">
                    <a [routerLink]="['/examples/login']" class="btn btn-simple btn-round btn-white btn-lg">View Login Page</a>
                </div>
            </div>
        </div>
        <div class="section section-examples" data-background-color="black">
            <div class="space-50"></div>
            <div class="container text-center">
                <div class="row">
                   
                  
                    <div class="col">
                        <a [routerLink]="['/examples/landing']">
                            <img src="assets/img/tarif.jpg" alt="Image" class="img-raised">
                        </a>
                        <a [routerLink]="['/examples/landing']" class="btn btn-simple btn-primary btn-round">Tarifs</a>
                    </div>
                    <div class="col">
                        <a [routerLink]="['/examples/profile']">
                            <img src="assets/img/profile.jpg" alt="Image" class="img-raised">
                        </a>
                        <a [routerLink]="['/examples/profile']" class="btn btn-simple btn-primary btn-round">Offres</a>
                    </div>
                </div> 
            </div>
        </div>
        <div class="section section-download" id="#download-section" data-background-color="black">
            <div class="container">
              
                <div class="row justify-content-md-center sharing-area text-center">
                  <div class="text-center col-md-12 col-lg-8">
                    <h3>Merci de nous soutenir!</h3>
                  </div>
                  <div class="text-center col-md-12 col-lg-8">
                    <a target="_blank" href="" class="btn btn-neutral btn-icon btn-twitter btn-round btn-lg" rel="tooltip" title="Follow us">
                      <i class="fab fa-twitter"></i>
                    </a>
                    <a target="_blank" href="https://www.facebook.com/meryam.gomri" class="btn btn-neutral btn-icon btn-facebook btn-round btn-lg" rel="tooltip" title="Like us">
                      <i class="fab fa-facebook-square"></i>
                    </a>
                    <a target="_blank" href="https://www.instagram.com/gomri_meryam" class="btn btn-neutral btn-icon btn-github btn-round btn-lg" rel="tooltip" title="Star on Github">
                      <i class="fab fa-instagram"></i>
                    </a>
                  </div>
                </div>
            </div>
        </div>
    </div>
  
    <footer class="footer" data-background-color="black">
       
    </footer>
    
  </div>
